<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monthly Expenses Tracker</title>
</head>
<body>
    <div class="container">
        <h1>ğŸ’° My Monthly Expense Tracker</h1>

        <!-- Budget Section -->
        <div class="budget-section">
            <div class="input-group">
                <label>Set Your Monthly Budget</label>
                <input type="number" id="budgetInput" placeholder="Enter your budget (e.g., 5000)">
                <button id="setBudgetBtn" style="margin-top: 10px;">Set Budget</button>
            </div>

            <!-- Hidden until budget is set -->
            <div class="budget-display" id="budgetDisplay" style="display: none;">
                <div class="budget-item">
                    <label>Total Budget</label>
                    <div class="amount" id="totalBudget">â‚±0</div>
                </div>
                <div class="budget-item spent">
                    <label>Spent</label>
                    <div class="amount" id="totalSpent">â‚±0</div>
                </div>
                <div class="budget-item remaining">
                    <label id="remainingLabel">Remaining</label>
                    <div class="amount" id="remaining">â‚±0</div>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>

        <!-- Add Expense Form (Hidden until budget is set) -->
        <div class="expense-form" id="expenseForm" style="display: none;">
            <h2 style="margin-bottom: 20px;">Add New Expense</h2>
            <div class="input-group">
                <label>Description</label>
                <input type="text" id="expenseDescription" placeholder="What did you buy?">
            </div>
            <div class="input-group">
                <label>Category</label>
                <select id="expenseCategory">
                    <option value="Food">ğŸ” Food</option>
                    <option value="Bills">ğŸ’¡ Bills</option>
                    <option value="Transport">ğŸš— Transport</option>
                    <option value="Grocery">ğŸ›’ Grocery</option>
                    <option value="Entertainment">ğŸ¬ Entertainment</option>
                    <option value="Health">âš•ï¸ Health</option>
                    <option value="Other">ğŸ“¦ Other</option>
                </select>
            </div>
            <div class="input-group">
                <label>Amount (â‚±)</label>
                <input type="number" id="expenseAmount" placeholder="0.00">
            </div>
            <div class="input-group">
                <label>Date</label>
                <input type="date" id="expenseDate">
            </div>
            <button id="addExpenseBtn">Add Expense</button>
        </div>

        <!-- Expenses List (Hidden until there are expenses) -->
        <div class="expenses-list" id="expensesList" style="display: none;">
            <h2 style="margin-bottom: 20px;">Your Expenses</h2>
            <div id="expensesContainer"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
